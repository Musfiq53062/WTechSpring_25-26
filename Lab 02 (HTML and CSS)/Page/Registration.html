<!DOCTYPE html>
<html lang ='eng'>

<title>Patient Registration Form</title>

<head> 
    <h1> Patient Registration Form (admission)</h1>
</head>
<form>

<label for ="PatientName">Patient Name: </label>
<input type ="text" id="PatientName" name="PatientName" placeHolder="Enter the Name">
<br><br>

<label for = "Age">Patient Age: </label>
<input type ="number" id="Age" name ="Age">
<br><br>

<label for = "DOB">Date of Birth: </label>
<input type ="date" id="DOB" name ="DOB">
<br><br>

<input type ="radio" id="GenderMale" name ="Gender" value="Male">
<label for = "Gender"> Male </label>

<input type ="radio" id="GenderFemale" name ="Gender" value="Female">
<label for = "Gender"> Female </label>
<br><br>

<label for="Address">Patient Address: </label>
<textarea id = "Address" name="PatientAddress" rows="4" cols ="20" placeholder=" enter your address"></textarea>
<br><br>

<label for="Insertfile">Patient previous medical doc: </label>
<input type="file" id ="file" name="file">
<br><br>

<label for="Dept">Choose Department: </label>
<select>
    <option values="Default"></option>
    <option values="Skin">Skin Department</option>
    <option values="Medicine">Medicine Department</option>
    <option values="ENT">ENT Department</option>
    <option values="Cardiology">Cardiology Department</option>
</select>
<br><br>

<input type="Submit" id="submit" name="submit" value="LogIn">
<input type="button" id ="reset" name ="reset" value ="Reset ">



</form>

</html>
